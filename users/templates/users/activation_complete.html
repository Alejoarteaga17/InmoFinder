{% extends "properties/base.html" %}

{% block title %}Cuenta activada - InmoFinder{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
    <div class="card shadow-sm p-4" style="max-width:640px; width:100%;">
      <div class="text-center">
        <i class="bi bi-check-circle-fill text-success" style="font-size:4rem;"></i>
        <h2 class="mt-3">Cuenta activada</h2>
        <p class="lead">¡Tu correo ha sido confirmado y tu cuenta está activa!</p>
        <p>Puedes empezar a explorar propiedades y completar tu perfil.</p>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <a href="{% url 'profile' %}" class="btn btn-primary btn-lg">Mi perfil</a>
          <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">Ir al inicio</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
