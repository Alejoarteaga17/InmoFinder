{% extends 'properties/base.html' %}
{% block content %}
<div class="container my-4">
  <h2 class="text-center">My Favorites</h2>
  <div class="row">
    {% for propiedad in propiedades %}
      {% include 'properties/partials/property_card.html' %}
    {% empty %}
      <p class="text-center">You don't have any favorite properties yet</p>
      <a href="{% url 'home' %}" class="mt-3 text-center btn btn-login" style="width: 200px; align-self: center;">Browse Properties</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
