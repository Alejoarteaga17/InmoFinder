{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="row g-0">
          <div class="col-md-6 p-4 border-end">
            <h3 class="text-center mb-3">Login</h3>
            <p class="text-center text-muted">Welcome back!</p>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                {{ form.username }}
              </div>
              <div class="mb-3">
                {{ form.password }}
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <p class="text-center small">
                ¿No tienes una cuenta?
                <a href="{% url 'register' %}">Sign up</a>
              </p>
            </form>
          </div>
          <div class="col-md-6 bg-light p-4 d-flex flex-column justify-content-center text-center">
            <h4 class="mb-3">¿Nuevo aquí?</h4>
            <p class="text-muted">Crea una cuenta y empieza a buscar propiedades fácilmente.</p>
            <a href="{% url 'register' %}" class="btn btn-outline-primary">Registrate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
